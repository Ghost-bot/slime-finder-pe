<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slime Finder PE</title>
    <script src="main.bundle.js"></script>
  </head>
  <body>
    <div class="page-header">
      <h1>Slime Finder PE</h1>
    </div>
    <div class="container">

      <div class="alert alert-warning" role="alert">
        The Slime Finder PE is still in early development.
        Don't expect this is the final image, nor this will actually be finished!
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <canvas id="atlas" width="300" height="400" draggable="false"></canvas>
        </div>
      </div>

      <table class="table">
        <tbody>
          <tr>
            <th class="text-right">Coordinates</th>
            <td>
              <form class="form-inline">
                <div class="form-group">
                  <label for="position-x">X</label>
                  <input type="number" class="form-control" id="position-x" step="any" size="6" />
                </div>
                <div class="form-group">
                  <label for="position-z">Z</label>
                  <input type="number" class="form-control" id="position-z" step="any" size="6" />
                </div>
              </form>
            </td>
          </tr>
          <tr>
            <th class="text-right">Chunk</th>
            <td>
              From <span id="chunk-from-x"></span>, <span id="chunk-from-z"></span>
              to <span id="chunk-to-x"></span>, <span id="chunk-to-z"></span>
              <span id="chunk-is-slimy" class="text-success collapse">(slime chunk)</span>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
